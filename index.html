<body>

<style>

a { color: inherit; }

</style>

<div class="tabFrame">

	<a class="tabFrame__button active" data-target-tab="news">
		<i class="tabFrame__button__icon fa fa-newspaper-o"></i>
		<span class="tabFrame__button__label" for="tabButton_news">Actualités</span>
	</a>
	
	<a class="tabFrame__button" data-target-tab="ideas">
		<i class="tabFrame__button__icon fa fa-lightbulb-o"></i>
		<span class="tabFrame__button__label" for="tabButton_ideas">Idées</span>
	</a>
	
	<a class="tabFrame__button" data-target-tab="account">
		<i class="tabFrame__button__icon fa fa-user"></i>
		<span class="tabFrame__button__label" for="tabButton_account">Mon Compte</span>
	</a>

</div>

</body>
